<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotina</title>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Scripts -->
    <script src="script.js" defer></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <button id="add-day-result">Add</button>
        <div class="week-table">
            <table>
                <tr class="table-header">
                    <th>Semana:</th>
                    <th>Segunda</th>
                    <th>Terça</th>
                    <th>Quarta</th>
                    <th>Quinta</th>
                    <th>Sexta</th>
                    <th>Sábado</th>
                    <th>Domingo</th>
                </tr>
                <tr>
                    <th>Meditação / Leitura</th>
                    <td><span class="meditation monday"><i class="bi bi-check-lg"></i></span></td>
                    <td><span class="meditation tuesday"><i class="bi bi-check-lg"></i></span></td>
                    <td><span class="meditation wednesday"><i class="bi bi-check-lg"></i></span></td>
                    <td><span class="meditation thursday"><i class="bi bi-check-lg"></i></span></td>
                    <td><span class="meditation friday"><i class="bi bi-check-lg"></i></span></td>
                    <td><span class="meditation saturday"><i class="bi bi-check-lg"></i></span></td>
                    <td><span class="meditation sunday"><i class="bi bi-check-lg"></i></span></td>
                </tr>
                <tr>
                    <th>Treino / Alongamento</th>
                    <td><span class="workout monday"><i class="bi bi-check-lg"></i></span></td>
                    <td><span class="workout tuesday"><i class="bi bi-check-lg"></i></span></td>
                    <td><span class="workout wednesday"><i class="bi bi-check-lg"></i></span></td>
                    <td><span class="workout thursday"><i class="bi bi-check-lg"></i></span></td>
                    <td><span class="workout friday"><i class="bi bi-check-lg"></i></span></td>
                    <td><span class="workout saturday"><i class="bi bi-check-lg"></i></span></td>
                    <td><span class="workout sunday"><i class="bi bi-check-lg"></i></span></td>
                </tr>
                <tr>
                    <th>Estudo / Prática</th>
                    <td><span class="study monday"><i class="bi bi-check-lg"></i></span></td>
                    <td><span class="study tuesday"><i class="bi bi-check-lg"></i></span></td>
                    <td><span class="study wednesday"><i class="bi bi-check-lg"></i></span></td>
                    <td><span class="study thursday"><i class="bi bi-check-lg"></i></span></td>
                    <td><span class="study friday"><i class="bi bi-check-lg"></i></span></td>
                    <td><span class="study saturday"><i class="bi bi-check-lg"></i></span></td>
                    <td><span class="study sunday"><i class="bi bi-check-lg"></i></span></td>
                </tr>
                <tr>
                    <th>Currículo / LinkedIn</th>
                    <td><span class="linkedin monday"><i class="bi bi-check-lg"></i></span></td>
                    <td><span class="linkedin tuesday"><i class="bi bi-check-lg"></i></span></td>
                    <td><span class="linkedin wednesday"><i class="bi bi-check-lg"></i></span></td>
                    <td><span class="linkedin thursday"><i class="bi bi-check-lg"></i></span></td>
                    <td><span class="linkedin friday"><i class="bi bi-check-lg"></i></span></td>
                    <td><span class="linkedin saturday"><i class="bi bi-check-lg"></i></span></td>
                    <td><span class="linkedin sunday"><i class="bi bi-check-lg"></i></span></td>
                </tr>
                <tr>
                    <th>Renda Variável</th>
                    <td><span class="extra-cash monday"></i></span></td>
                    <td><span class="extra-cash tuesday"></i></span></td>
                    <td><span class="extra-cash wednesday"></i></span></td>
                    <td><span class="extra-cash thursday"></i></span></td>
                    <td><span class="extra-cash friday"></i></span></td>
                    <td><span class="extra-cash saturday"></i></span></td>
                    <td><span class="extra-cash sunday"></i></span></td>
                </tr>
            </table>
        </div>
        <div class="day-result-input">
            <form>
                <h2 id="actual-day"></h2>
                <label htmlFor="meditation">Meditação / Leitura
                    <input type="checkbox"  name="meditation" id="meditation"/>
                </label>
                <label htmlFor="workout">Treino / Alongamento
                    <input type="checkbox"  name="workout" id="workout"/>
                </label>
                <label htmlFor="study">Estudo / Prática
                    <input type="checkbox"  name="study" id="study"/>
                </label>
                <label htmlFor="linkedin">Currículo / LinkedIn
                    <input type="checkbox"  name="linkedin" id="linkedin"/>
                </label>
                <label htmlFor="extra-cash">Renda Variável
                    <input type="number" id="extra-cash" name="extra-cash"/>
                </label>
                <input type="submit" id='submit-btn' value="Enviar" />
            </form>
        </div>
    </div>
</body>
</html>
